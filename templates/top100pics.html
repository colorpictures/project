<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='colorpictures.css')}}" type="text/css">
    <title>Top 100 Pics</title>
</head>
<body>
    <button class="nut"><a href="homepage">Homepage</a></button>
    <button class="nut">Top 100 Pics</h3>
    <button class="nut"><a href="top100artists">Top 100 Artists</a></button>
    <button class="nut"><a href="category">Start Coloring</a></button>
    {% for pic in top100pics %}
        <p>{{ pic.picpositionintop100 }}</p>
        <h4>{{ pic.picname }}</h4>
        <div><img src="{{ pic.piclink }}" alt=""></div>
        <span>Artist:<span>
        <span><a href="profile/{{pic.username}}"> {{ pic.picartist }}</a></span>
        <span>Like: {{ pic.piclikes }}</span>
        <hr>
    {% endfor %}
</body>
</html>
