<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='colorpictures.css')}}" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Top 100 Pics</title>
</head>
<body>
    <button class="nut"><a href="{{ url_for('home') }}">Homepage</a></button>
    <button class="nut"><a href="{{ url_for('roomoffame') }}">Room of Fame</a></button>
    <button class="nut"><a href="{{ url_for('top100artists') }}">Top 100 Artists</a></button>
    <button class="nut"><a href="{{ url_for('full_category') }}">Start Coloring</a></button>

    <h3>Top 100 Pictures</h3>
    <hr>
    <p>{{ notice }}</p>


    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for pic in top100pics %}
            <div class="item" id="{{pic.picpositionintop100}}">
                <p>{{ pic.picpositionintop100 }}</p>
                <h4>{{ pic.picname }}</h4>
                <div>
                    <a href="{{ url_for('view', picid=pic.picid) }}">
                        <img src="{{ pic.piclink }}" alt="" width="20%" height="20%">
                    </a>
                </div>
                <span>Artist:</span>
                <span><a href="{{ url_for('profile', artist=pic.picartist) }}"> {{ pic.picartistfullname }}</a></span>
                <span>Like: {{ pic.piclikes }}</span>
                <hr>
            </div>
            {% endfor %}
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <script>
        var NAME = document.getElementById("1");
        NAME.className += " active";
    </script>
</body>
</html>
