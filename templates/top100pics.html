<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='colorpictures.css')}}" type="text/css">
    <title>Top 100 Pics</title>
</head>
<body>
    <button class="nut"><a href="{{ url_for('home') }}">Homepage</a></button>
    <button class="nut">Top 100 Pics</h3>
    <button class="nut"><a href="{{ url_for('top100artists') }}">Top 100 Artists</a></button>
    <button class="nut"><a href="{{ url_for('full_category') }}">Start Coloring</a></button>
    
    {% for pic in top100pics %}
        <p>{{ pic.picpositionintop100 }}</p>
        <h4>{{ pic.picname }}</h4>
        <div><a href="{{ url_for('view', picid=pic.picid) }}"><img src="{{ pic.piclink }}" alt=""></a></div>
        <span>Artist:<span>
        <span><a href="{{ url_for('profile', artist=pic.username) }}"> {{ pic.picartist }}</a></span>
        <span>Like: {{ pic.piclikes }}</span>
        <hr>
    {% endfor %}
</body>
</html>
