<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='colorpictures.css')}}" type="text/css">
    <title>Top 100 Artists</title>
</head>
<body>
    <button class="nut"><a href="{{ url_for('home') }}">Homepage</a></button>
    <button class="nut"><a href="{{ url_for('top100pics') }}">Top 100 Pics</a></button>
    <button class="nut"><a href="{{ url_for('roomoffame') }}">Room of Fame</a></button>
    <button class="nut"><a href="{{ url_for('full_category') }}">Start Coloring</a></button>
    
    <h3>Top 100 Artists</h3>
    <hr>
    <p>{{ notice }}</p>

    {% for artist in top100artists %}
    <div>
        <p>{{ artist.positionintop100 }}</p>
        <h4><a href="{{ url_for('profile', artist=artist.username) }}">{{ artist.fullname }}</a></h4>
        <p>Total Likes: {{ artist.totallikes }}</p>
        <p>Best pic:</p>
        <a href="{{ url_for('view', picid=artist.bestpicid) }}">
            <img src="{{ artist.bestpiclink }}" alt="" width="20%" height="20%">
        </a>
        <hr>
    </div>
    {% endfor %}
</body>
</html>
