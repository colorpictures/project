<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="../static/colorpictures.css" type="text/css">

<body>
    <button class="nut"><a href="{{ url_for('home') }}">Homepage</a></button>
    <button class="nut"><a href="{{ url_for('full_category') }}">Category</a></button>

        <button class="nut"><a href="{{ url_for('login') }}">Log in</a></button>

    {% endif %}
    
    <hr>

            <canvas id="canvas" width="567" height="794"></canvas>
            <!-- <div id="status"></div><br>

        <div>

        </div>
