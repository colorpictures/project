<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}" type="text/css">
    <title>Color Pictures</title>
</head>
<body>
    {% if 'token' in session %}
        <button class="nut"><a href="{{ url_for('profile', artist='me') }}">My arts</a></button>
        <button class="nut"><a href="{{ url_for('logout') }}">Log out</a></button>
    {% endif %}
    <div id="main">
        <div id="tieu_de">
            <h1>Welcome to Color Pictures</h1>
            <p>-A colorfull world in your hand-</p>
        </div>
        <div id="bat_dau">
            <button class="nut" ><a href="{{ url_for('full_category') }}">Start</a></button>
        </div>
        <div id="top100">
            <button id="pics" class="nut"><a href="{{ url_for('top100pics') }}">Top 100 Pictures</a></button>
            <button id="artists" class="nut"><a href="{{ url_for('top100artists') }}">Top 100 Artists</a></button>
        </div>
        <!-- <div class="tim_kiem">
            <input type="text" placeholder="Search pic/artist">
        </div> -->
        {% if 'token' not in session %}
            <div class="dang_nhap">
                <button id="login" class="nut"><a href="{{ url_for('login') }}">Log in</a></button>
                <button id="signup" class="nut"><a href="{{ url_for('signup') }}">Sign up</a></button>
            </div>
        {% endif %}
    </div>
</body>
</html>
