<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="../static/colorpictures.css" type="text/css">
    <title>{{ category }}</title>
</head>
<body>
    <button class="nut"><a href="{{ url_for('home') }}">Homepage</a></button>
    <button class="nut"><a href="{{ url_for('full_category') }}">Category</a></button>
    
    {% if 'token' in session %}
        <button class="nut"><a href="{{ url_for('profile', artist=session['token']) }}">My Arts</a></button>
        <button class="nut"><a href="{{ url_for('logout') }}">Log out</a></button>
    {% else %}
        <button class="nut"><a href="{{ url_for('login') }}">Log in</a></button>
        <button class="nut"><a href="{{ url_for('signup') }}">Sign up</a></button>
    {% endif %}

    <h3>{{ category }}</h3>

    {% for pic in pic_list %}
        <div>
            <a href="{{ url_for('new_picture', picid=pic.id) }}">
                <img src="{{ pic.piclink }}" alt="" width="20%" height="20%">
            </a>
        </div>
            <button class="nut"><a href="{{ url_for('new_picture', picid=pic.id) }}">Choose</a></button>
        <hr>
    {% endfor %}
</body>
</html>
